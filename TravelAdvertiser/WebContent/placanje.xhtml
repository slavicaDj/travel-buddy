<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Travel Advertiser</title>
</h:head>
    <h:body>
    	<h:outputText value="IP Bank"/>
    	<hr/>
    	<h:form id="placanjeForm">
    	<h:panelGrid columns="2">
    		<h:outputText value="Ime"/>
    		<h:inputText value="#{reklamaBean.klijent.ime}" requiredMessage="Unesite ime!" required="true"/>
    		<h:outputText value="Prezime"/>
    		<h:inputText value="#{reklamaBean.klijent.prezime}" requiredMessage="Unesite prezime!" required="true"/>
    		<h:outputText value="E-mail"/>
    		<h:inputText value="#{reklamaBean.klijent.email}" requiredMessage="Unesite e-mail!" required="true"/>
    		<h:outputText value="Broj kartice"/>
    		<h:inputText value="#{reklamaBean.klijent.brojKartice}" requiredMessage="Unesite broj kartice!" required="true"/>
    		<h:outputText value="CVC"/>
    		<h:inputText value="#{reklamaBean.klijent.cvc}" requiredMessage="Unesite cvc kartice!" required="true" validatorMessage="Unesite "/>
    		<h:outputText value="Datum isteka"/>    		
    		<h:inputText value="#{reklamaBean.klijent.datumIsteka}" requiredMessage="Unesite datum isteka kartice!" required="true" validatorMessage="Unesite datum isteka u formatu MM/yyyy ili MM/yy">
	    			<f:validateRegex pattern="(0[1-9]|10|11|12)\/((20[0-9]{2}$)|([0-9]{2}))"></f:validateRegex>
	    	</h:inputText>		
    		<h:outputText value="Tip kartice"/>
    		<h:inputText value="#{reklamaBean.klijent.tipKartice}" requiredMessage="Unesite tip kartice!" required="true"/>
    		<h:outputText value="Cijena reklame po danu"></h:outputText>
    		<h:outputText value="#{reklamaBean.cijenaReklameDan}" >
    			<f:convertNumber pattern="#0.00" />
    		</h:outputText>
    		<h:commandButton value="Gotovo" action="#{reklamaBean.izvrsiUplatu}"></h:commandButton>
    		<h:outputText value=""></h:outputText>
    		<h:outputText value=""></h:outputText>
    		<h:messages id="placanjeMessages"/>
    		
    	</h:panelGrid>
    	</h:form>
    </h:body>
</html>
