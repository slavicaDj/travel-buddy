<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Travel Advertiser</title>
</h:head>
    <h:body>
    	<h1>Travel Advertiser</h1>
    	<hr/>
    	<h:form id="indexForm" enctype="multipart/form-data">
    	<h:panelGrid columns="2">
    		<h:outputText value="Tekst reklame:"/>
    		<h:inputTextarea value="#{reklamaBean.tekstReklame}" required="true" requiredMessage="Unesite tekst reklame!"></h:inputTextarea>
    		<h:outputText value="Trajanje reklame [dan]:"/>
    		<h:inputText value="#{reklamaBean.trajanjeReklameDan}" validatorMessage="Unesite broj u opsegu od 1 do 200!">
    			<f:validateLongRange minimum="1" maximum="200"></f:validateLongRange>
    		</h:inputText>
    		<h:outputText value="Upload slike:"/>
    		<h:inputFile id="file" value="#{reklamaBean.slika}"></h:inputFile>
    		<h:commandButton value="Gotovo" action="#{reklamaBean.posaljiReklamu}"></h:commandButton>
    		<h:outputText value=""></h:outputText>
    		<h:outputText value=""></h:outputText>
    		<h:messages id="indexMessages"/>
    	</h:panelGrid>
    	</h:form>
    </h:body>
</html>
