<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head />
    <ui:composition>
    	<h:form styleClass="marginTwenty">
    	    <h1>Moje poruke</h1>
    	    <h:outputText styleClass="marginLeftTwenty" value="Trenutno nemate poruka." rendered="#{empty porukaBean.kontakti}"/>
    		<div>
		    	<ui:repeat value="#{porukaBean.kontakti}" var="kontakt">
		    		<div id="divKontakt">
		    			 <h:panelGrid columns="1" id="panelGridKomentari">
			        		<h:outputText value="#{kontakt.ime} #{kontakt.prezime}" styleClass="boldFont"/>
			        		<h:outputText value="#{porukaBean.najnovijaPoruka(kontakt.id).vrijeme}"  styleClass="smallFont" converter="customDateTimeConverter"/>
				            <h:outputText value="#{porukaBean.najnovijaPoruka(kontakt.id).sadrzaj}"/>
				            <h:commandLink value="Sve poruke>>" styleClass="smallFont" action="#{porukaBean.pregledajPorukeDetaljno}">
				            	<f:param name="kontaktId" value="#{kontakt.id}"></f:param>
				            </h:commandLink>
			        	</h:panelGrid>
		    		</div>
				</ui:repeat>
		    </div>
    	</h:form>
    </ui:composition>
</html>
